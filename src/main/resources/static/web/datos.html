<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/emoji/48/000000/bank-emoji.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Datos Personales</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-mh" src="./img/logo.png" alt="">
            <img class="logo-mindhub" src="./img/fotojet.png" alt="">
        </div>
    </header>
    <div id="menu-burguer">
        <button class="btn mt-1 ms-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas"><img src="https://img.icons8.com/fluency/48/000000/menu--v2.png"/></button>
    </div>

    <div id="carouselExampleSlidesOnly" class="carousel slide d-flex justify-content-center" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/FotoJet1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/FotoJet2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <div id="app">
        <!-- Contenido de off canvas  -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <div class="logo">
                    <img class="logo-mh" src="./img/logo.png" alt="">

                </div>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="usuario-offcanvas">
                    <img class="iconoMelba" src="./img/icono.jpeg" alt="">
                    <p>{{clients.firstName}}, {{clients.lastName}}</p>
                    <hr>
                </div>
                <div class="cuerpo-offcanvas">
                    <a class="link-primary" href="accounts.html">Cuentas</a>
                    <a class="link-primary" href="cards.html">Tarjetas</a>
                    <a class="link-primary" href="transfers.html">Transferencias</a>
                    <button @click="logOut" class="btn btn-primary">Cerrar Sesion</button>
                </div>

            </div>
        </div>
        <!-- Contenido de off canvas, end.  -->

        <main>

            <div id="cards-groupData" class="card border-primary mb-3 m-4 row" style="width: 30rem; margin: 5vh; height: 15rem;">
                <div class="card-header">Datos Personales</div>
                <div class="card-body text-primary">
                    <ul>

                        <li> Id de Cliente: {{clients.id}}</li>

                        <li> Nombre: {{clients.firstName}}</li>

                        <li>Apellido: {{clients.lastName}}</li>

                        <li>Email: {{clients.email}}</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <footer class="page-footer">

        <div class="footer-copyright">
            <div class="container">
                <a href="#!"><img src="https://img.icons8.com/fluency/48/000000/twitter.png" /></a>
                <a href="#!"><img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" /></a>
                <a href="#!"><img src="https://img.icons8.com/fluency/48/000000/google-logo.png" /></a>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2021 MIND HUB BANK-TODOS LOS DERECHOS RESERVADOS
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <a href="#!"><img src="https://img.icons8.com/fluency/50/000000/facebook-messenger--v2.png" /></a>
                <a href="#!"><img src="https://img.icons8.com/fluency/48/000000/whatsapp.png" /></a>
                <a href="#!"><img src="https://img.icons8.com/fluency/48/000000/telegram-app.png" /></a>
            </div>
        </div>

    </footer>
    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js-na1.hs-scripts.com/20808967.js"></script>
    <!-- End of HubSpot Embed Code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./accounts.js"></script>
</body>

</html>
